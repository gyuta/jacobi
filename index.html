<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>jacobi</title>
  <script src="./mathjs/dist/math.js"></script>

  <script type="text/javascript">
    window.MathJax = {
      chtml: {
        matchFontHeight: false
      },
      tex: {
        inlineMath: [['$', '$']]
      }
    };
  </script>

  <script src="./mathjax/es5/tex-mml-chtml.js"></script>

</head>
<body>

<div id="top">
  <div id="expl">
    <h1>jacobi法による固有値計算</h1>
    <p>loop数は30程度でも30秒程処理に時間がかかります</p>
    <p>次元の操作時に入力値は全て消去されます</p>
    <p>行列要素のインデックスは0開始なことに注意してください。</p>
    <p>エッジケースはちゃんと検討していないのでどこかおかしいかもしれません。</p>
    <p>プログラム側で入力された行列が実対称行列であることを確認していません。</p>
    <p>計算方法などは<a href="https://qiita.com/gyuta/items/40b05523ea62eff057cb">qiita</a>や<a href="https://github.com/gyuta/jacobi">github</a>を参照してください。</p>
    <p>使用ライブラリ</p>
    <ul>
      <li>mathjax</li>
      <li>mathjs</li>
    </ul>
  </div>
  <div id="input">
    <div id="input_matrix">
      <div class="row">
        <input type="number" name="A00" step="any" value=3>
        <input type="number" name="A01" step="any" value=0.01>
        <input type="number" name="A02" step="any" value=0.1>
      </div>
      <div class="row">
        <input type="number" name="A10" step="any" value=0.01>
        <input type="number" name="A11" step="any" value=2>
        <input type="number" name="A12" step="any" value=0.1>
      </div>
      <div class="row">
        <input type="number" name="A20" step="any" value=0.1>
        <input type="number" name="A21" step="any" value=0.1>
        <input type="number" name="A22" step="any" value=1>
      </div>
    </div>
    <div id="value">
      <div> 次元 = <input id="n" type="number" name="n" value=3></div>
      <div>eps = <input id="eps" type="number" name="eps" step="any" value=0.001></div>
      <div>loop = <input id="loop" type="number" name="loop" value=5></div>
    </div>
    <div id=buttons>
      <button id="start">実行</button>
    </div>
    <p>epsは終了条件、loopは最大ループ数を表します。</p>
  </div>
</div>

<div id="matrixs"></div>

<script src="./js/jacobi.js"></script>
<script src="./js/view.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
